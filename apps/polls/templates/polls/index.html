{% extends 'base.html' %}

{% block content %}
	<h1>Choose a question</h1>
	{% if questions %}
		<ul>
			{% for question in questions %}
				<li>
					<a href="{% url 'polls:detail' question.id %}">
						{{ question.question_text }}
					</a>
				</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>You don't have any questions. Please add some.</p>
	{% endif %}
{% endblock %}
